<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switches</title>
</head>

<body>
  <script>
    //switches matches a values against various specified conditions
    let grade = "A";
    switch (grade) {
      case "A":
        console.log("you did great");
        break;
      case "B":
        console.log("done good");
        break;
      case "C":
        console.log("practise is needed");
        break;
      case "D":
        console.log("you managed to pass");
        break;
      default:
        console.log(grade, "isn't a grade");
    }
  </script>
</body>

</html>
