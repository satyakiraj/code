<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberGuessingGame</title>
</head>
<body>
    <h1>NumberGuessingGame</h1>
    <label for="number">ENTER ANY NUMBER BETWEEN 1-10:</label>
    <br>
    <input id="answerField" type="number">
     <input type="submit" id="submit" value="submit">
     <br>
     <button id="button" type="button">i don't know</button>
     <p id="para"></p>
</body>
<script>
    let answer = Math.floor(Math.random()*10 + 1);
    let guesses = 0;
    document.getElementById("submit").onclick = function(){
        let guess =  document.getElementById("answerField").value;
        guesses++;
        if(guess == answer){
             window.alert(`Right! it took you ${guesses} guesses`);
        }
        else if(guess < answer){
            window.alert(`${guess} is too small`);
        }
        else{
            window.alert(`${guess} is too large`);
        }
    }
    document.getElementById("button").onclick = function(){
        window.alert("you lost!");
        document.getElementById("para").innerHTML = `The correct answer is ${answer}`;   
    }
</script>
</html>
