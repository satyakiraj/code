<style>
    *{
        margin: 50px;
        padding: 0;
        font-family: Helvetica;
        font-weight: 900;
    }
  button{
     width: 150px;
     height: 50px;

<body>
    <label for="counter" id="count">0</label>

    <button type="button" id="b1" onclick="increment()">➕</button>
    <button type="button" id="reset" onclick="rest()">Reset</button>
    <button type="button" id="b2" onclick="decrement()">➖</button>
