<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/PNG">
</head>

<body>
    <div class="container">
        <div class="input">
            <input type="text" value="0">
        </div>
        <div class="buttons">
        <div class="row1">
            <button type="button" class="grey">AC</button>
            <button type="button" class="grey">+/_</button>
            <button type="button" class="grey">%</button>
            <button type="button" class="orange">/</button>
        </div>
        <div class="row2">
            <button type="button" class="black">7</button>
            <button type="button" class="black">8</button>
            <button type="button" class="black">9</button>
            <button type="button" class="orange">X</button>
        </div>
        <div class="row3">
            <button type="button" class="black">4</button>
            <button type="button" class="black">5</button>
            <button type="button" class="black">6</button>
            <button type="button" class="orange">-</button>
        </div>
        <div class="row4">
            <button type="button" class="black">1</button>
            <button type="button" class="black">2</button>
            <button type="button" class="black">3</button>
            <button type="button" class="orange">+</button>
        </div>
        <div class="row5">
            <button type="button" class="black">0</button>
            <button type="button" class="black">.</button>
            <button type="button" class="orange">=</button>
        </div>
        </div>
    </div>
</body>

</html>
